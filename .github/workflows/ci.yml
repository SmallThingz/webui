name: ci

on:
  push:
  pull_request:

jobs:
  matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

      - name: Examples
        run: zig build examples

      - name: Parity Report
        run: zig build parity-report

      - name: Parity Local
        shell: bash
        run: zig build parity-local
